{% extends 'pages/base.html' %}
{% load static %}
{% block content %} 
    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-7 mb-5">
            <form action="#" class="p-5 bg-white">
              <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Họ</label>
                  <input type="text" id="fname" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">Tên</label>
                  <input type="text" id="lname" class="form-control">
                </div>
              </div>
              <div class="row form-group">                
                <div class="col-md-12">
                  <label class="text-black" for="email">Thư điện tử</label> 
                  <input type="email" id="email" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="message">Tin nhắn</label> 
                  <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Viết nhưng tin nhăn..."></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Gửi tin nhắn" class="btn btn-primary py-2 px-4 text-white">
                </div>
              </div>

  
            </form>
          </div>
          <div class="col-md-5">
            {% for info in Info%}
            <div class="p-4 mb-3 bg-white">
              <p class="mb-0 font-weight-bold">Địa chỉ</p>
              <p class="mb-4">{{info.address}}</p>

              <p class="mb-0 font-weight-bold">Số điện thoại</p>
              <p class="mb-4"><a href="#">{{info.phone}}</a></p>

              <p class="mb-0 font-weight-bold">Thư điện tử</p>
              <p class="mb-0"><a href="#">{{info.email}}</a></p>

            </div>
            
            <div class="p-4 mb-3 bg-white">
              <img src="{%static 'images/hero_bg_1.jpg'%}" alt="Image" class="img-fluid mb-4 rounded">
              <h3 class="h5 text-black mb-3">Thêm thông tin</h3>
              <p>{{info.gioiThieu}}</p>
              <p><a href="#" class="btn btn-primary px-4 py-2 text-white">Thêm thông tin</a></p>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    
{% endblock content %}
